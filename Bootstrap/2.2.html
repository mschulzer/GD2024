<!-- Opret et kortbaseret layout til visning af information -->

<div class="card" style="width: 18rem;">
<img class="card-img-top" src="image.jpg" alt="Card image">
<div class="card-body">
    <h5 class="card-title">Card Title</h5>
    <p class="card-text">This is a card example.</p>
    <a href="#" class="btn btn-primary">Go somewhere</a>
</div>
</div>


<!-- Oprettelse af en modal -->

<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
Open Modal
</button>

<div class="modal fade" id="myModal" tabindex="-1">
<div class="modal-dialog">
    <div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title">Modal Title</h5>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
    </div>
    <div class="modal-body">
        This is a modal example.
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
    </div>
    </div>
</div>
</div>


<!-- Opret en formular med inputfelter og validering ved hjÃ¦lp af Bootstrap-klasser -->

<form>
<div class="form-group">
    <label for="exampleInputEmail">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail" placeholder="Enter email">
</div>
<div class="form-group">
    <label for="exampleInputPassword">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword" placeholder="Password">
</div>
<button type="submit" class="btn btn-primary">Submit</button>
</form>
